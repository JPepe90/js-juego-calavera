<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Platzi Game de Carrera de Calavera</title>
</head>
<body>
    <div class="game-container">
        <canvas id="game"></canvas>

        <div class="btns">
            <button id="arriba">Arriba</button>
            <button id="abajo">Abajo</button>
            <button id="izquierda">Izquierda</button>
            <button id="derecha">Derecha</button>
        </div>

        <div class="messages">
            <p>
                Cantidad de vidas: <span id="vidas"></span><br>
                Tiempo Transcurrido: <span id="tiempo"></span><br>
                Record: <span id="record"></span>
            </p>
        </div>
    </div>

    <script src="./js/maps.js"></script>
    <script src="./js/game.js"></script>
</body>
</html>
